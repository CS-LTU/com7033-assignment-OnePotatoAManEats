<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the patient with ID {{ patient_id }}?</p>
    <form method="POST" action="/delete_patient">
        <input type="hidden" name="id" value="{{ patient_id }}">
        <button type="submit">Yes, Delete</button>
    </form>
    <button onclick="location.href='/view'">Cancel</button>
</body>
</html>
