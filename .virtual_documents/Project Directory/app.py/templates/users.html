<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
    <h1>List of Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
                <td>
                    <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                    <a href="/edit/{{ user[0] }}">Edit User</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/login">Back to The Login Page</a>
</body>
</html>
