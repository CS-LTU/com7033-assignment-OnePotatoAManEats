<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add a New Patient</h1>

        <form method="POST" action="/add_patient" class="bg-light p-4 border rounded">
            <div class="form-group">
                <label for="id">ID (If Left Blank, the System will Generate a Unique Number for the Patient):</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension:</label>
                <select class="form-control" id="hypertension" name="hypertension" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease:</label>
                <select class="form-control" id="heart_disease" name="heart_disease" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ever_married">Ever Married:</label>
                <select class="form-control" id="ever_married" name="ever_married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work_type">Work Type:</label>
                <select class="form-control" id="work_type" name="work_type" required>
                    <option value="children">With Children</option>
                    <option value="Govt_job">Government Job</option>
                    <option value="Never_worked">Never Worked</option>
                    <option value="Private">Private Sector</option>
                    <option value="Self-employed">Self-Employed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="residence_type">Residence Type:</label>
                <select class="form-control" id="residence_type" name="residence_type" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avg_glucose_level">Avg Glucose Level:</label>
                <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="smoking_status">Smoking Status:</label>
                <select class="form-control" id="smoking_status" name="smoking_status" required>
                    <option value="formally smoked">Formally Smoked</option>
                    <option value="never smoked">Never Smoked</option>
                    <option value="smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stroke">Stroke:</label>
                <select class="form-control" id="stroke" name="stroke" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add Patient</button>
        </form>

        <div class="text-center mt-4">
            <button onclick="location.href='/upload'" class="btn btn-info mr-2">Upload A CSV File</button>
            <button onclick="location.href='/view_patients'" class="btn btn-primary">Return to the Data</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
