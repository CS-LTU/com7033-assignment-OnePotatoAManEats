<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #EAF0F0; /* Background color */
        }
        .navbar {
            background-color: #EAF0F0; /* Navbar background color */
        }
        .navbar .navbar-nav .nav-link, .navbar .navbar-brand {
            color: #2983B7; /* Text color */
            font-weight: bold; /* Bold text */
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #EAF0F0;
            padding: 20px;
            margin-top: 10px; /* Adjust margin to position below navbar */
        }
        .logo-container img {
            max-width: 300px; /* Adjust size as needed */
        }
        .header {
            font-family: 'Lexend', sans-serif;
            font-weight: bold; /* Bold text */
            color: #2983B7;
            text-align: center;
            margin: 30px 0;
            line-height: 1.4; /* Adjust line height for spacing */
        }
        .header span {
            display: block; /* Ensure block display */
        }
        .content {
            padding-bottom: 300px; /* Add more padding to the bottom */
        }
        .form-container {
            background-color: #ffffff; /* Form background color */
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a slight shadow for better visibility */
        }
        .custom-button {
            background-color: #2983B7; /* Custom button color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            font-weight: bold; /* Bold text */
            padding: 10px 20px; /* Padding for buttons */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .custom-button:hover {
            background-color: #2171a0; /* Slightly darker color for hover effect */
        }
        .container {
            max-width: 90%; /* Adjust container width */
        }
    </style>
</head>
<body>
    {% include '_navbar.html' %}
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/blue_and_whitelogo.png') }}" alt="Logo" class="img-fluid">
    </div>
    <div class="container container-content">
        <h1 class="header">ADD A PATIENT</h1>

        <form method="POST" action="/add_patient" class="form-container">
            <div class="form-group">
                <label for="id">ID (If Left Blank, the System will Generate a Unique Number for the Patient):</label>
                <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="hypertension">Hypertension:</label>
                <select class="form-control" id="hypertension" name="hypertension" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease">Heart Disease:</label>
                <select class="form-control" id="heart_disease" name="heart_disease" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ever_married">Ever Married:</label>
                <select class="form-control" id="ever_married" name="ever_married" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work_type">Work Type:</label>
                <select class="form-control" id="work_type" name="work_type" required>
                    <option value="children">With Children</option>
                    <option value="Govt_job">Government Job</option>
                    <option value="Never_worked">Never Worked</option>
                    <option value="Private">Private Sector</option>
                    <option value="Self-employed">Self-Employed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="residence_type">Residence Type:</label>
                <select class="form-control" id="residence_type" name="residence_type" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avg_glucose_level">Avg Glucose Level:</label>
                <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="smoking_status">Smoking Status:</label>
                <select class="form-control" id="smoking_status" name="smoking_status" required>
                    <option value="formally smoked">Formally Smoked</option>
                    <option value="never smoked">Never Smoked</option>
                    <option value="smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stroke">Stroke:</label>
                <select class="form-control" id="stroke" name="stroke" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>
            </div>
            <button type="submit" class="btn custom-button btn-block">Add Patient</button>
        </form>

        <div class="text-center mt-4">
            <button onclick="location.href='/upload'" class="btn custom-button mr-2">Upload A CSV File</button>
            <button onclick="location.href='/view_patients'" class="btn custom-button">Return to the Data</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
