<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the following user?</p>
    <ul>
        <li>ID: {{ user[0] }}</li>
        <li>First Name: {{ user[1] }}</li>
        <li>Last Name: {{ user[2] }}</li>
        <li>Username: {{ user[3] }}</li>
        <li>Email: {{ user[4] }}</li>
        <li>Created At: {{ user[5] }}</li>
    </ul>
    <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post">
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{{ url_for('list_users') }}">Cancel</a>
</body>
</html>
