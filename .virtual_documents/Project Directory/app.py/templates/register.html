<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register For a New Account</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>New User Registration</h1>
    <form method="POST" action="/register">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ request.form['first_name'] }}" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ request.form['last_name'] }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.form['email'] }}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <div class ="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
<br>
        <button type="submit">Register</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <a href="/users">View Registered Users</a>
</body>
</html>
